<div class="col-md-12 col-sm-12 col-xs-12"> <div class="page-header"> <h1>CSN Management</h1> </div> <div class="row col-md-12 col-sm-12 col-xs-12"> <div id="csn-conf-panel" class="col-md-8 col-sm-8 col-xs-12" ng-init="getCSNData()"> <div class="panel panel-default"> <div class="panel-heading"> <h3 class="panel-title">Administration</h3> </div> <div class="panel-body"> <form class="form-horizontal" role="form"> <div class="form-group" ng-init="getCSNStatus()"> <label for="csn-name" class="col-md-3 col-sm-3 col-xs-12 control-label">Status</label> <div class="col-md-9 col-sm-9 col-xs-12"> <span class="label label-{{status.label}}">{{status.working}}</span> </div> </div> <div class="form-group"> <label for="csn-name" class="col-md-3 col-sm-3 col-xs-12 control-label">CSN Name</label> <div class="col-md-9 col-sm-9 col-xs-12"> <input type="text" class="form-control" ng-model="meta.csnName" val="meta.csnName"> </div> </div> <div class="form-group"> <label for="sn-admin-name" class="col-md-3 col-sm-3 col-xs-12 control-label">Admin Name</label> <div class="col-md-9 col-sm-9 col-xs-12"> <input type="text" class="form-control" ng-model="meta.adminName" val="meta.adminName"> </div> </div> <div class="form-group"> <label for="csn-admin-email" class="col-md-3 col-sm-3 col-xs-12 control-label">Admin Email</label> <div class="col-md-9 col-sm-9 col-xs-12"> <input type="text" class="form-control" ng-model="meta.adminEmail" val="meta.adminEmail"> </div> </div> <div class="form-group"> <label for="csn-admin-email" class="col-md-3 col-sm-3 col-xs-12 control-label">Persistance</label> <div class="col-md-9 col-sm-9 col-xs-12"> <button type="button" class="btn btn-primary" ng-model="meta.persistOption" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false" ng-click="checkPersist()">Activate</button> </div> </div> <div class="form-group"> <label for="csn-admin-time" class="col-sm-3 control-label">Initiation Time</label> <div class="col-sm-9"> <input type="text" class="form-control" ng-model="meta.creationTime" val="meta.creationTime"> </div> </div> </form> </div> </div> </div><!-- Set CSN configuration panel div --> <div id="csn-ctrl-panel" class="col-md-4 col-sm-4 col-xs-12"> <div class="panel panel-default"> <div class="panel-heading"> <h3 class="panel-title">Control Panel</h3> </div> <div class="panel-body text-center"> <button class="btn btn-primary btn-default csn-control" ng-click="startCSN()">Start CSN</button> <button class="btn btn-success btn-default csn-control" ng-click="restartCSN()">Restart CSN</button> <button class="btn btn-danger btn-default csn-control" ng-click="stopCSN()">Stop CSN</button> <button class="btn btn-warning btn-default csn-control" disabled>Recover CSN</button> </div> </div><!-- [panel] --> </div> <!-- [1st row] Configuration settings panel div --> </div></div>
